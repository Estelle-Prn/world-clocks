<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clocks Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="">
        <option value="">Select a city 🏙️</option>
        <option value="">Rome 🇮🇹</option>
        <option value="">London 🇬🇧</option>
        <option value="">Tokyo 🇯🇵</option>
        <option value="">Paris 🇫🇷</option>
      </select>
      <div class="city">
        <h2>Rome 🇮🇹</h2>
        <div class="date">Sept. 13th 2025</div>
        <div class="time">09:00:00</div>
      </div>

      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">Sept. 13th 2025</div>
        <div class="time">09:00:00</div>
      </div>

      <div class="city">
        <h2>Tokyo 🇯🇵</h2>
        <div class="date">Sept. 13th 2025</div>
        <div class="time">09:00:00</div>
      </div>

      <div class="city">
        <h2>Paris 🇫🇷</h2>
        <div class="date">Sept. 13th 2025</div>
        <div class="time">09:00:00</div>
      </div>
    </div>
    <footer>
      This project was coded by Estelle Peroni and is open-sourced on
      <a href="https://github.com/Estelle-Prn/world-clocks" target="_blank"
        >Github</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clocks Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="">
        <option value="">Select a city 🏙️</option>
        <option value="Europe/Rome">Rome 🇮🇹</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="US/Hwaii">Hawaii 🌺</option>
      </select>

      <div class="city" id="rome">
        <div class="name-date">
          <h2>Rome 🇮🇹</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="london">
        <div class="name-date">
          <h2>London 🇬🇧</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div class="name-date">
          <h2>Tokyo 🇯🇵</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="hawaii">
        <div class="name-date">
          <h2>Hawaii 🌺</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Estelle Peroni</strong> and is
      open-sourced on
      <a href="https://github.com/Estelle-Prn/world-clocks" target="_blank"
        >Github</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
